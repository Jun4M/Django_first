{% load static %}

{% block content %}
<div class="detail-container">
  <h2 class="question-title">{{ question.question_text }}</h2>
  <ul class="choice-list">
    {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

{% extends "polls/base.html" %}
{% load static %}
{% block title%} 질문 목록 {%endblock%}

{%block content%}
<link rel = "stylesheet" href="{%static 'polls/index.css'%}" />
<div class = "container">
  <div class="header">
    <h2>설문 목록</h2>
    <a href="{%url 'polls:question_create'%} " class = "btn new-question-btn">새 질문</a>
  </div>


  {%if latest_question_list%}
  <ul class = "question-list">
    {% for question in latest_question_list%}
    <li class = "question-item">
      <div class = "question-text">
        <a href="{%url 'polls:detail' question.id%}">
        {{question.question_text}}
        </a>
      </div>
      <div class="question-actions">
      <a href="{% url 'polls:question_create' %}" class="button create">글생성</a>
      <a href="{%url 'polls:question_update' question.id%}" class="btn edit-btn">수정</a>
      <a href ="{% url 'polls:question_delete' question.id %}" class="btn delete-btn">삭제</a>
      </div>
    </li>
    {%endfor%}
  </ul>
{%else%}
<p>질문이 없습니다.</p>
{%endif%}
</div>
{%endblock%}
